{{template "head"}}

<title>CRUD</title>
<h1>Create User</h1>
    <hr />
<form method="post" action="/users/create">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Robert Perez" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" aria-labelledby="emailHelp" placeholder="joy@gmail.com" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">User register</button>
</form>

{{template "footer"}}
